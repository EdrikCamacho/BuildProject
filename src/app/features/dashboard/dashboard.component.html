      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        
        <div *ngFor="let routine of routines" class="bg-brand-surface border border-brand-surface-light p-5 rounded-xl hover:border-brand-primary/30 transition-colors cursor-pointer group">
          <div class="flex justify-between items-start mb-4">
            <div class="bg-brand-primary/10 p-2 rounded-lg text-brand-primary group-hover:bg-brand-primary group-hover:text-white transition-colors">
