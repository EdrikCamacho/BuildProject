<div class="flex h-screen bg-brand-black font-sans text-brand-text">
  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/dashboard" class="text-brand-text-muted hover:text-white text-sm font-medium">Cancelar</a>
        <h1 class="font-bold text-lg text-white">Nueva Rutina</h1>
      </div>
      <button (click)="saveRoutine()" class="text-brand-primary font-bold text-sm px-2">Guardar</button>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-32">
      
      <div class="mb-6" *ngIf="routine">
        <label class="block text-xs font-bold text-brand-text-muted mb-2 uppercase tracking-wider">Nombre de Rutina</label>
        <input type="text" [(ngModel)]="routine.name" 
          class="w-full bg-brand-surface border border-brand-surface-light rounded-xl p-4 text-white font-bold text-lg focus:outline-none focus:border-brand-primary placeholder-brand-text-muted/50"
          placeholder="Ej: Pierna Hipertrofia">
      </div>

      <h3 class="text-white font-bold mb-4 px-1">Ejercicios</h3>
      <div class="space-y-4" *ngIf="routine">
        
        <div *ngFor="let item of routine.exercises; let i = index" class="bg-brand-surface rounded-xl border border-brand-surface-light overflow-hidden">
          
          <div class="p-4 flex justify-between items-center border-b border-brand-surface-light bg-brand-surface-light/20">
            <h4 class="font-bold text-white text-md">{{ item.exercise.name }}</h4>
            <button (click)="removeExercise(i)" class="text-brand-text-muted hover:text-red-500 transition-colors p-1">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
            </button>
          </div>

          <div class="p-4">
            
            <div class="grid grid-cols-10 gap-2 mb-2 text-[10px] uppercase font-bold text-brand-text-muted text-center">
              <div class="col-span-2">Set</div>
              <div class="col-span-6">Reps (Objetivo)</div>
              <div class="col-span-2"></div>
            </div>

            <div class="space-y-2">
              <div *ngFor="let set of item.sets; let j = index" class="grid grid-cols-10 gap-2 items-center">
                
                <div class="col-span-2 flex justify-center">
                  <div class="w-6 h-6 rounded-full bg-brand-surface-light text-brand-text-muted flex items-center justify-center text-xs font-bold">{{ j + 1 }}</div>
                </div>

                <div class="col-span-6">
                  <input type="number" [(ngModel)]="set.reps" class="w-full bg-brand-black rounded-lg py-2 text-center text-white font-medium text-sm focus:ring-1 focus:ring-brand-primary focus:outline-none placeholder-brand-surface-light appearance-none" placeholder="0">
                </div>

                <div class="col-span-2 flex justify-center">
                  <button (click)="removeSet(i, j)" class="text-brand-surface-light hover:text-red-500 transition-colors p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                  </button>
                </div>
              </div>
            </div>

            <button (click)="addSet(i)" class="w-full mt-4 py-2 bg-brand-primary/10 border border-brand-primary/30 rounded-lg text-brand-primary text-xs font-bold uppercase tracking-wider hover:bg-brand-primary hover:text-white transition-all">
              + Añadir Serie
            </button>

          </div>
        </div>

        <button (click)="addExercises()" class="w-full py-4 border-2 border-dashed border-brand-surface-light rounded-xl text-brand-text-muted hover:text-white hover:border-brand-primary hover:bg-brand-surface-light transition-all flex items-center justify-center gap-2 mt-6">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
           Añadir Ejercicio
        </button>

      </div>

    </div>
  </main>
</div>
