      <div *ngFor="let group of settingGroups" class="mb-8 last:mb-0">
        <h2 class="text-sm font-bold text-brand-text-muted uppercase tracking-wider mb-3 px-1">
          {{ group.title }}

        <div class="space-y-2 bg-brand-surface border border-brand-surface-light rounded-xl overflow-hidden">

              <div>
                <div class="font-medium text-white group-hover:text-brand-primary transition-colors">{{ item.title }}</div>

              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-brand-text-muted group-hover:text-white group-hover:translate-x-1 transition-all"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
          </div>
        </div>
      </div>

      <button (click)="logout()" class="w-full mt-8 p-4 text-red-500 font-medium text-sm hover:bg-red-500/10 rounded-xl transition-colors flex items-center justify-center gap-2 border border-transparent hover:border-red-500/20">
