<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <aside class="hidden md:flex flex-col w-64 bg-brand-surface border-r border-brand-surface-light text-white p-6 justify-between">

        <span>BUILD<span class="text-white">PROJECT</span></span>
      </div>
      <nav class="space-y-2">
        <a routerLink="/dashboard" class="flex items-center gap-3 p-3 text-brand-text-muted hover:text-white hover:bg-brand-surface-light rounded-xl transition-colors">
          <span>ğŸ‹ï¸</span> Entrenar
        </a>
        <a routerLink="/profile" class="flex items-center gap-3 p-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium border border-brand-primary/20">
          <span>ğŸ‘¤</span> Perfil

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/settings/account" class="text-brand-text-muted hover:text-white text-sm font-medium">
          Cancelar
        </a>
        <h1 class="font-bold text-lg text-white">ContraseÃ±a</h1>
      </div>
      <button (click)="save()" class="text-brand-primary font-bold text-sm px-2" 
              [disabled]="!form.currentPassword || !form.newPassword" 
              [ngClass]="{'opacity-50': !form.currentPassword || !form.newPassword}">
        Guardar
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
      
      <div class="max-w-md mx-auto space-y-6 mt-4">
        
        <div>
          <label class="block text-xs font-bold text-brand-text-muted mb-2 uppercase tracking-wider">ContraseÃ±a Actual</label>
          <div class="relative">
            <input [type]="showCurrent ? 'text' : 'password'" [(ngModel)]="form.currentPassword" name="currentPassword"
              class="block w-full px-4 py-3 bg-brand-surface border border-brand-surface-light rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent pr-10 transition-colors placeholder-gray-600"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <button type="button" (click)="toggleCurrent()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-white focus:outline-none">
               <svg *ngIf="!showCurrent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
               <svg *ngIf="showCurrent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
          </div>
        </div>

        <hr class="border-brand-surface-light opacity-50 my-6">

        <div>
          <label class="block text-xs font-bold text-brand-text-muted mb-2 uppercase tracking-wider">Nueva ContraseÃ±a</label>
          <div class="relative">
            <input [type]="showNew ? 'text' : 'password'" [(ngModel)]="form.newPassword" name="newPassword"
              class="block w-full px-4 py-3 bg-brand-surface border border-brand-surface-light rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent pr-10 transition-colors placeholder-gray-600"
              placeholder="MÃ­nimo 6 caracteres">
            <button type="button" (click)="toggleNew()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-white focus:outline-none">
               <svg *ngIf="!showNew" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
               <svg *ngIf="showNew" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-brand-text-muted mb-2 uppercase tracking-wider">Confirmar Nueva ContraseÃ±a</label>
          <div class="relative">
            <input [type]="showConfirm ? 'text' : 'password'" [(ngModel)]="form.confirmPassword" name="confirmPassword"
              class="block w-full px-4 py-3 bg-brand-surface border rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent pr-10 transition-colors placeholder-gray-600"
              [class.border-red-500]="form.newPassword && form.confirmPassword && form.newPassword !== form.confirmPassword"
              [class.border-brand-surface-light]="!form.newPassword || !form.confirmPassword || form.newPassword === form.confirmPassword"
              placeholder="Repite la nueva contraseÃ±a">
            <button type="button" (click)="toggleConfirm()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-white focus:outline-none">
               <svg *ngIf="!showConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
               <svg *ngIf="showConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
          </div>
          <p *ngIf="form.newPassword && form.confirmPassword && form.newPassword !== form.confirmPassword" class="text-red-500 text-xs mt-1 animate-pulse">
            Las contraseÃ±as no coinciden.
          </p>
        </div>

      </div>

    </div>
  </main>

  <nav class="md:hidden fixed bottom-0 w-full bg-brand-surface border-t border-brand-surface-light flex justify-around items-center py-3 z-30 pb-safe">
    <a routerLink="/dashboard" class="flex flex-col items-center text-brand-text-muted hover:text-white">
      <span class="text-xl">ğŸ‹ï¸</span>
