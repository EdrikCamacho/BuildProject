<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <aside class="hidden md:flex flex-col w-64 bg-brand-surface border-r border-brand-surface-light text-white p-6 justify-between">
    <div>
      <div class="mb-10 flex items-center gap-2 text-brand-primary font-bold text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
        <span>BUILD<span class="text-white">PROJECT</span></span>
      </div>
      <nav class="space-y-2">
        <a routerLink="/dashboard" class="flex items-center gap-3 p-3 text-brand-text-muted hover:text-white hover:bg-brand-surface-light rounded-xl transition-colors"><span>ğŸ‹ï¸</span> Entrenar</a>
        <a routerLink="/profile" class="flex items-center gap-3 p-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium border border-brand-primary/20"><span>ğŸ‘¤</span> Perfil</a>
      </nav>
    </div>
  </aside>

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/profile" class="text-brand-text-muted hover:text-white text-sm font-medium">
          Cancelar
        </a>
        <h1 class="font-bold text-lg text-white">Editar Perfil</h1>
      </div>
      <button (click)="saveProfile()" [disabled]="loading" class="text-brand-primary font-bold text-sm px-2 disabled:opacity-50">
        {{ loading ? '...' : 'Guardar' }}
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-6 md:p-8 pb-24">
      
      <div class="flex flex-col items-center mb-8">
        <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="hidden">
        
        <div (click)="fileInput.click()" class="relative group cursor-pointer">
          <div class="w-32 h-32 md:w-40 md:h-40 bg-brand-surface border-4 border-brand-surface-light rounded-full flex items-center justify-center overflow-hidden shadow-2xl hover:border-brand-primary transition-colors relative">
            
            <img *ngIf="photoURL" [src]="photoURL" class="w-full h-full object-cover" alt="Foto de perfil">
            
            <div *ngIf="!photoURL" class="flex flex-col items-center text-brand-text-muted group-hover:text-brand-primary transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 mb-1"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" /></svg>
            </div>

            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
              <span class="text-white text-xs font-bold uppercase tracking-wider">Cambiar</span>
            </div>
          </div>
          <p class="text-brand-text-muted text-xs text-center mt-3 md:hidden">Toca para cambiar foto</p>
        </div>
      </div>

      <div class="max-w-md mx-auto space-y-6">
        <div>
          <label for="name" class="block text-sm font-bold text-brand-text-muted mb-2 uppercase tracking-wider">Nombre</label>
          <input type="text" id="name" [(ngModel)]="displayName" name="name" 
            class="w-full bg-brand-surface border border-brand-surface-light text-white rounded-xl py-4 px-4 focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none placeholder-gray-600 transition-all text-lg"
            placeholder="Tu nombre">
        </div>
      </div>

    </div>
  </main>

  <nav class="md:hidden fixed bottom-0 w-full bg-brand-surface border-t border-brand-surface-light flex justify-around items-center py-3 z-30 pb-safe">
    <a routerLink="/dashboard" class="flex flex-col items-center text-brand-text-muted hover:text-white">
      <span class="text-xl">ğŸ‹ï¸</span>
      <span class="text-[10px] font-medium mt-1">Entrenar</span>
    </a>
    <a routerLink="/profile" class="flex flex-col items-center text-brand-primary">
      <span class="text-xl">ğŸ‘¤</span>
      <span class="text-[10px] font-medium mt-1">Perfil</span>
    </a>
  </nav>

</div>
