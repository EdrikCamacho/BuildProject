<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <aside class="hidden md:flex flex-col w-64 bg-brand-surface border-r border-brand-surface-light text-white p-6 justify-between">
    <div>
      <div class="mb-10 flex items-center gap-2 text-brand-primary font-bold text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
        <span>BUILD<span class="text-white">PROJECT</span></span>
      </div>
      <nav class="space-y-2">
        <a routerLink="/dashboard" class="flex items-center gap-3 p-3 text-brand-text-muted hover:text-white hover:bg-brand-surface-light rounded-xl transition-colors"><span>ðŸ”¥</span> Entrenar</a>
        <a routerLink="/profile" class="flex items-center gap-3 p-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium border border-brand-primary/20"><span>ðŸ‘¤</span> Perfil</a>
      </nav>
    </div>
  </aside>

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/profile" class="text-brand-text-muted hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
        </a>
        <h1 class="font-bold text-xl text-white">Medidas</h1>
      </div>
      <a routerLink="/measurements/add" class="text-brand-primary font-bold text-3xl leading-none px-2 active:opacity-70">+</a>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-24">

      <div class="mb-6 overflow-x-auto pb-2 no-scrollbar">
        <div class="flex gap-2">
          <button *ngFor="let key of metricKeys" 
            (click)="selectMetric(key)"
            class="whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium border transition-all"
            [ngClass]="selectedMetricKey === key ? 'bg-brand-primary border-brand-primary text-white shadow-lg' : 'bg-brand-surface border-brand-surface-light text-brand-text-muted hover:text-white'">
            {{ metricLabels[key] }}
          </button>
        </div>
      </div>

      <div class="bg-brand-surface rounded-2xl p-6 border border-brand-surface-light mb-8 shadow-lg relative overflow-hidden">
        <h2 class="text-brand-text-muted text-sm uppercase tracking-wide mb-2">{{ metricLabels[selectedMetricKey] }}</h2>
        
        <div class="flex items-baseline gap-2 mb-6">
          <span class="text-4xl font-bold text-white">{{ getValue(logs[0]) }}</span>
          <span class="text-brand-text-muted text-sm">Actual</span>
        </div>

        <div class="h-32 w-full relative">
          <svg viewBox="0 0 100 50" class="w-full h-full overflow-visible" preserveAspectRatio="none">
            <polyline [attr.points]="chartPoints" 
                      fill="none" 
                      stroke="#3b82f6" 
                      stroke-width="2" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"
                      vector-effect="non-scaling-stroke" />
            </svg>
          <div *ngIf="!chartPoints" class="absolute inset-0 flex items-center justify-center text-brand-text-muted text-xs">
            Insuficientes datos para graficar
          </div>
        </div>
      </div>

      <h3 class="text-white font-bold text-lg mb-4">Historial</h3>
      <div class="space-y-3">
        <div *ngFor="let log of logs" class="flex justify-between items-center bg-brand-surface p-4 rounded-xl border border-brand-surface-light">
          <div class="flex items-center gap-4">
             <div class="w-10 h-10 rounded-full bg-brand-surface-light flex items-center justify-center text-brand-text-muted text-xs font-bold">
               {{ log.date | date:'dd/MM' }}
             </div>
             <span class="text-brand-text-muted text-sm">{{ log.date | date:'longDate' }}</span>
          </div>
          <div class="font-bold text-white text-lg">
            {{ getValue(log) }}
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
