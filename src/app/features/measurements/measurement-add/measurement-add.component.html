<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/measurements" class="text-brand-text-muted hover:text-white">
          Cancelar
        </a>
        <h1 class="font-bold text-lg text-white">{{ isEditMode ? 'Detalle' : 'Nueva Medida' }}</h1>
      </div>
      <button (click)="save()" class="text-brand-primary font-bold text-sm">
        Guardar
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-4 pb-24">
      
      <div class="mb-6">
        <label class="block text-brand-text-muted text-xs uppercase font-bold mb-2">Fecha</label>
        <input type="date" [(ngModel)]="date" class="w-full bg-brand-surface border border-brand-surface-light rounded-xl p-4 text-white focus:outline-none focus:border-brand-primary" [disabled]="isEditMode"> </div>

      <div class="mb-8">
        <label class="block text-brand-text-muted text-xs uppercase font-bold mb-2">Foto de Progreso</label>
        <div (click)="triggerPhotoUpload()" class="w-full h-64 bg-brand-surface border-2 border-dashed border-brand-surface-light rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-brand-primary hover:bg-brand-surface-light transition-colors group relative overflow-hidden">
          
          <div *ngIf="!previewImage" class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-brand-surface-light flex items-center justify-center text-brand-text-muted mb-2 group-hover:bg-brand-primary group-hover:text-white transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" /></svg>
            </div>
            <span class="text-sm text-brand-text-muted">{{ isEditMode ? 'Cambiar foto' : 'Toca para a√±adir foto' }}</span>
          </div>

          <img *ngIf="previewImage" [src]="previewImage" class="absolute inset-0 w-full h-full object-cover">
        </div>
      </div>

      <div class="space-y-8">
        <div *ngFor="let cat of categories">
          <h3 class="text-white font-bold text-lg mb-4 flex items-center gap-2">
            <span class="w-1 h-6 bg-brand-primary rounded-full"></span> {{ cat.name }}
          </h3>
          <div class="grid grid-cols-2 gap-4">
            <div *ngFor="let key of cat.keys">
              <label class="block text-brand-text-muted text-xs mb-1 truncate">{{ labels[key] }}</label>
              <input type="number" [(ngModel)]="$any(values)[key]" class="w-full bg-brand-surface border border-brand-surface-light rounded-xl p-3 text-white text-center font-bold focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none placeholder-brand-surface-light" placeholder="-">
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
