<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <aside class="hidden md:flex flex-col w-64 bg-brand-surface border-r border-brand-surface-light text-white p-6 justify-between">
    <div>
      <div class="mb-10 flex items-center gap-2 text-brand-primary font-bold text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
        <span>BUILD<span class="text-white">PROJECT</span></span>
      </div>
      <nav class="space-y-2">
        <a routerLink="/dashboard" class="flex items-center gap-3 p-3 text-brand-text-muted hover:text-white hover:bg-brand-surface-light rounded-xl transition-colors"><span>ðŸ”¥</span> Entrenar</a>
        <a routerLink="/profile" class="flex items-center gap-3 p-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium border border-brand-primary/20"><span>ðŸ‘¤</span> Perfil</a>
      </nav>
    </div>
  </aside>

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="bg-brand-surface border-b border-brand-surface-light p-4 flex items-center justify-between z-10">
      <div class="flex items-center gap-4">
        <a routerLink="/exercises" class="text-brand-text-muted hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
        </a>
        <h1 class="font-bold text-xl text-white">Crear Ejercicio</h1>
      </div>
      <button (click)="saveExercise()" class="text-brand-primary font-bold text-sm px-4 py-2 bg-brand-primary/10 rounded-xl border border-brand-primary/20 hover:bg-brand-primary hover:text-white transition-colors">
        Guardar
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
      <form class="max-w-2xl mx-auto space-y-6">

        <div class="flex justify-center">
          <div (click)="triggerImageUpload()" class="w-32 h-32 md:w-40 md:h-40 bg-brand-surface border-2 border-dashed border-brand-surface-light rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-brand-primary hover:bg-brand-surface-light transition-all group">
            <div *ngIf="!newExercise.image" class="text-brand-text-muted group-hover:text-brand-primary flex flex-col items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" /></svg>
              <span class="text-xs font-medium">AÃ±adir Imagen</span>
            </div>
            <img *ngIf="newExercise.image" [src]="newExercise.image" class="w-full h-full object-cover rounded-2xl">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-brand-text-muted mb-2">Nombre <span class="text-red-500">*</span></label>
          <input type="text" [(ngModel)]="newExercise.name" name="name" class="w-full bg-brand-surface border border-brand-surface-light text-white rounded-xl py-3 px-4 focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none placeholder-gray-600 transition-all" placeholder="Ej: Press de Banca">
        </div>

        <div>
          <label class="block text-sm font-medium text-brand-text-muted mb-2">Grupo Muscular <span class="text-red-500">*</span></label>
          <button type="button" (click)="openMuscleSelector('primary')" 
            class="w-full bg-brand-surface border border-brand-surface-light text-left rounded-xl py-3 px-4 flex justify-between items-center hover:border-brand-primary/50 transition-colors focus:ring-2 focus:ring-brand-primary"
            [class.text-white]="newExercise.primaryMuscle"
            [class.text-gray-500]="!newExercise.primaryMuscle">
            
            <span>{{ newExercise.primaryMuscle || 'Selecciona el mÃºsculo principal' }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-brand-text-muted"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
          </button>
        </div>

        <div>
          <label class="block text-sm font-medium text-brand-text-muted mb-2">Grupos Musculares Secundarios</label>
          <button type="button" (click)="openMuscleSelector('secondary')" 
            class="w-full bg-brand-surface border border-brand-surface-light text-left rounded-xl py-3 px-4 flex justify-between items-center hover:border-brand-primary/50 transition-colors min-h-[50px]">
            
            <div class="flex flex-wrap gap-2">
              <span *ngIf="newExercise.secondaryMuscles.length === 0" class="text-gray-500">Ninguno seleccionado</span>
              <span *ngFor="let m of newExercise.secondaryMuscles" class="bg-brand-surface-light border border-brand-surface-light px-2 py-1 rounded-md text-xs text-white">
                {{ m }}
              </span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-brand-text-muted ml-2 flex-shrink-0"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
          </button>
        </div>

        <div>
          <label class="block text-sm font-medium text-brand-text-muted mb-2">Equipamiento <span class="text-red-500">*</span></label>
          <select [(ngModel)]="newExercise.equipment" name="equipment" class="w-full bg-brand-surface border border-brand-surface-light text-white rounded-xl py-3 px-4 focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none appearance-none transition-all"
            style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a1a1aa%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;">
            <option value="" disabled selected>Selecciona equipamiento</option>
            <option *ngFor="let item of equipmentList" [value]="item">{{ item }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-brand-text-muted mb-2">Notas (Opcional)</label>
          <textarea [(ngModel)]="newExercise.notes" name="notes" rows="3" class="w-full bg-brand-surface border border-brand-surface-light text-white rounded-xl py-3 px-4 focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none placeholder-gray-500 transition-all resize-none" placeholder="Instrucciones especiales..."></textarea>
        </div>

      </form>
    </div>
  </main>

  <nav class="md:hidden fixed bottom-0 w-full bg-brand-surface border-t border-brand-surface-light flex justify-around items-center py-3 z-30 pb-safe">
    <a routerLink="/dashboard" class="flex flex-col items-center text-brand-text-muted hover:text-white"><span class="text-xl">ðŸ”¥</span><span class="text-[10px] font-medium mt-1">Entrenar</span></a>
    <a routerLink="/profile" class="flex flex-col items-center text-brand-primary"><span class="text-xl">ðŸ‘¤</span><span class="text-[10px] font-medium mt-1">Perfil</span></a>
  </nav>

  <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-end justify-center sm:items-center">
    <div (click)="closeModal()" class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity"></div>
    <div class="relative bg-brand-surface w-full max-w-lg rounded-t-2xl sm:rounded-2xl p-0 border-t sm:border border-brand-surface-light shadow-2xl flex flex-col max-h-[85vh]">
      
      <div class="p-6 border-b border-brand-surface-light flex justify-between items-center">
        <h3 class="text-lg font-bold text-white">
          {{ modalMode === 'primary' ? 'Selecciona MÃºsculo Principal' : 'Selecciona Secundarios' }}
        </h3>
        <button (click)="closeModal()" class="text-brand-text-muted hover:text-white">âœ•</button>
      </div>

      <div class="overflow-y-auto p-6 space-y-6">
        <div>
          <h4 class="text-xs font-bold text-brand-text-muted uppercase mb-3">MÃºsculos Principales</h4>
          <div class="grid grid-cols-2 gap-3">
            <button *ngFor="let m of muscleGroups.primary" (click)="toggleMuscle(m)" 
              class="p-3 rounded-xl text-sm font-medium transition-all text-center border"
              [ngClass]="isMuscleSelected(m) ? 'bg-brand-primary border-brand-primary text-white shadow-lg' : 'bg-brand-surface-light border-transparent text-brand-text-muted hover:bg-brand-surface-light/80 hover:text-white'">
              {{ m }}
            </button>
          </div>
        </div>
        <div>
          <h4 class="text-xs font-bold text-brand-text-muted uppercase mb-3">MÃºsculos Secundarios</h4>
          <div class="grid grid-cols-2 gap-3">
            <button *ngFor="let m of muscleGroups.secondary" (click)="toggleMuscle(m)" 
              class="p-3 rounded-xl text-sm font-medium transition-all text-center border"
              [ngClass]="isMuscleSelected(m) ? 'bg-brand-primary border-brand-primary text-white shadow-lg' : 'bg-brand-surface-light border-transparent text-brand-text-muted hover:bg-brand-surface-light/80 hover:text-white'">
              {{ m }}
            </button>
          </div>
        </div>
      </div>

      <div class="p-6 border-t border-brand-surface-light bg-brand-surface">
        <button (click)="applySelection()" class="w-full py-4 bg-brand-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-all shadow-lg">
          Confirmar {{ modalMode === 'secondary' && tempSelection.size > 0 ? '(' + tempSelection.size + ')' : '' }}
        </button>
      </div>
    </div>
  </div>

</div>
