<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <aside class="hidden md:flex flex-col w-64 bg-brand-surface border-r border-brand-surface-light text-white p-6 justify-between">
    <div>
      <div class="mb-10 flex items-center gap-2 text-brand-primary font-bold text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
        <span>BUILD<span class="text-white">PROJECT</span></span>
      </div>
      <nav class="space-y-2">
        <a routerLink="/dashboard" class="flex items-center gap-3 p-3 text-brand-text-muted hover:text-white hover:bg-brand-surface-light rounded-xl transition-colors">
          <span>üèãÔ∏è</span> Entrenar
        </a>
        <a routerLink="/profile" class="flex items-center gap-3 p-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium border border-brand-primary/20">
          <span>üë§</span> Perfil
        </a>
      </nav>
    </div>
  </aside>

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <header class="md:hidden bg-brand-surface border-b border-brand-surface-light p-4 flex items-center gap-4 z-10">
      <a routerLink="/profile" class="text-brand-text-muted">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
      </a>
      <h1 class="font-bold text-xl text-white">Ejercicios</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
      
      <div class="mb-6">
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            (input)="filterExercises()"
            placeholder="Buscar ejercicio..." 
            class="w-full bg-brand-surface border border-brand-surface-light text-white rounded-xl py-3 pl-12 pr-4 focus:ring-2 focus:ring-brand-primary focus:border-transparent outline-none placeholder-gray-500 transition-all"
          >
          <div class="absolute left-4 top-3.5 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
          </div>
        </div>
      </div>

      <div class="mb-6 flex gap-2 overflow-x-auto pb-2 no-scrollbar">
        <button *ngFor="let m of muscles"
          (click)="selectMuscle(m)"
          class="whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium transition-all border"
          [ngClass]="selectedMuscle === m ? 'bg-brand-primary border-brand-primary text-white' : 'bg-brand-surface border-brand-surface-light text-brand-text-muted hover:text-white'">
          {{ m }}
        </button>
      </div>

      <div class="space-y-2">
        <div *ngFor="let ex of filteredExercises" class="bg-brand-surface p-4 rounded-xl border border-brand-surface-light flex justify-between items-center hover:border-brand-primary/50 transition-colors cursor-pointer group">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-lg bg-brand-surface-light flex items-center justify-center text-brand-text-muted font-bold group-hover:text-white transition-colors">
              {{ ex.name.charAt(0) }}
            </div>
            <div>
              <h3 class="font-bold text-white text-sm md:text-base">{{ ex.name }}</h3>
              <p class="text-xs text-brand-text-muted">{{ ex.muscle }} ‚Ä¢ {{ ex.equipment }}</p>
            </div>
          </div>
          
          <button class="text-brand-primary opacity-0 group-hover:opacity-100 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          </button>
        </div>

        <div *ngIf="filteredExercises.length === 0" class="text-center py-10 text-brand-text-muted">
          <p>No encontramos ejercicios con ese nombre.</p>
        </div>
      </div>

    </div>
  </main>

  <nav class="md:hidden fixed bottom-0 w-full bg-brand-surface border-t border-brand-surface-light flex justify-around items-center py-3 z-30 pb-safe">
    <a routerLink="/dashboard" class="flex flex-col items-center text-brand-text-muted hover:text-white">
      <span class="text-xl">üî•</span>
      <span class="text-[10px] font-medium mt-1">Entrenar</span>
    </a>
    <a routerLink="/profile" class="flex flex-col items-center text-brand-primary">
      <span class="text-xl">üë§</span>
      <span class="text-[10px] font-medium mt-1">Perfil</span>
    </a>
  </nav>

</div>
