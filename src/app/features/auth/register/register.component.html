<div class="min-h-screen bg-slate-50 flex flex-col justify-center items-center p-6 font-sans">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-slate-800">Crea tu cuenta</h2>
      <p class="text-gray-500 mt-2">Únete a BuildProject</p>
    </div>

    <form (ngSubmit)="onRegister()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-700">Nombre Completo</label>
        <input type="text" [(ngModel)]="registerData.name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Tu nombre">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="tu@email.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700">Contraseña</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
      </div>

      <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors shadow-md">
        Comenzar
      </button>
    </form>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-500">¿Ya tienes cuenta?</span>
      <a routerLink="/" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">Inicia Sesión</a>
    </div>
  </div>
</div>
