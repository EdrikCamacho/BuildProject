<div class="min-h-screen flex flex-col md:flex-row">
  
  <div class="bg-secondary w-full md:w-1/2 flex flex-col justify-center items-center p-10 text-white transition-all">
    <div class="max-w-md text-center md:text-left">
      <div class="mb-6">
        <h1 class="text-5xl font-bold tracking-tighter text-primary">
          BUILD<span class="text-white">PROJECT</span>
        </h1>
      </div>
      
      <h2 class="text-2xl md:text-3xl font-light leading-tight mb-4">
        Construye tu simetría. <br>
        <span class="text-gray-400">Domina tu progreso.</span>
      </h2>
      
      <p class="text-gray-500 mt-4 text-sm md:text-base">
        Analítica avanzada de entrenamiento sin distracciones sociales.
        Enfócate en tus números, tus series y tu evolución.
      </p>
    </div>
  </div>

  <div class="w-full md:w-1/2 bg-white flex flex-col justify-center items-center p-8 md:p-24">
    <div class="w-full max-w-sm">
      <h3 class="text-3xl font-bold text-gray-900 mb-8 text-center md:text-left">Iniciar Sesión</h3>
      
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="loginData.email" 
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            placeholder="tu@email.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="loginData.password" 
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            placeholder="••••••••"
          >
        </div>

        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
          >
            Entrar
          </button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm">
        <span class="text-gray-500">¿No tienes cuenta?</span>
        <a href="#" class="font-medium text-primary hover:text-blue-500">Regístrate</a>
      </div>
    </div>
  </div>
</div>
