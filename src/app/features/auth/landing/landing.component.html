<div class="min-h-screen flex flex-col md:flex-row">
  
  <div class="bg-brand-black w-full md:w-1/2 flex flex-col justify-center items-center p-10 text-brand-text transition-all border-b md:border-b-0 md:border-r border-brand-surface-light">
    <div class="max-w-md text-center md:text-left">
      <div class="mb-6">
        <h1 class="text-5xl font-bold tracking-tighter text-brand-primary">
          BUILD<span class="text-white">PROJECT</span>
        </h1>
      </div>
      <h2 class="text-2xl md:text-3xl font-light leading-tight mb-4">
        Construye tu simetría. <br>
        <span class="text-brand-text-muted">Domina tu progreso.</span>
      </h2>
      <p class="text-brand-text-muted mt-4 text-sm md:text-base">
        Analítica avanzada de entrenamiento. Enfócate en tus números, tus series y tu evolución.
      </p>
    </div>
  </div>

  <div class="w-full md:w-1/2 bg-brand-surface flex flex-col justify-center items-center p-8 md:p-24 border-l border-brand-surface-light">
    <div class="w-full max-w-sm">
      <h3 class="text-3xl font-bold text-white mb-8 text-center md:text-left">Iniciar Sesión</h3>
      
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/10 border border-red-500/50 rounded-xl">
        <div class="flex items-center gap-3">
          <span class="text-red-500 font-bold text-lg">!</span>
          <p class="text-white text-sm font-medium">{{ errorMessage }}</p>
        </div>
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-6" novalidate>
        
        <div>
          <label for="email" class="block text-sm font-medium text-brand-text-muted mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="loginData.email" 
            name="email"
            class="block w-full px-4 py-3 bg-brand-black border rounded-xl text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent sm:text-sm placeholder-gray-600 transition-colors"
            [class.border-red-500]="submitted && !loginData.email"
            [class.border-brand-surface-light]="!submitted || loginData.email"
            placeholder="tu@email.com"
          >
          <p *ngIf="submitted && !loginData.email" class="text-red-500 text-xs mt-1 animate-pulse">
            El correo electrónico es obligatorio.
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-brand-text-muted mb-1">Contraseña</label>
          <div class="relative">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              [(ngModel)]="loginData.password" 
              name="password"
              class="block w-full px-4 py-3 bg-brand-black border rounded-xl text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent sm:text-sm pr-10 placeholder-gray-600 transition-colors"
              [class.border-red-500]="submitted && !loginData.password"
              [class.border-brand-surface-light]="!submitted || loginData.password"
              placeholder="••••••••"
            >
            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3 mt-1 text-gray-500 hover:text-white focus:outline-none">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
          </div>
          <p *ngIf="submitted && !loginData.password" class="text-red-500 text-xs mt-1 animate-pulse">
            La contraseña es obligatoria.
          </p>
        </div>

        <div>
          <button type="submit" [disabled]="isLoading" class="w-full flex justify-center items-center py-3 px-4 bg-brand-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-900/20 disabled:opacity-50">
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading" class="flex items-center gap-2">
               <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
               Iniciando...
            </span>
          </button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm">
        <span class="text-brand-text-muted">¿No tienes cuenta?</span>
        <a routerLink="/register" class="font-medium text-brand-primary hover:text-blue-400 cursor-pointer ml-1">Regístrate</a>
      </div>
    </div>
  </div>
</div>
