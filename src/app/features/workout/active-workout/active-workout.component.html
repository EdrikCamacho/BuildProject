<div class="flex h-screen bg-brand-black font-sans text-brand-text relative" (click)="closeMenu()">

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black z-0">
    
    <ng-container *ngIf="workout">

      <header class="bg-brand-black/95 backdrop-blur border-b border-brand-surface-light p-4 z-30 sticky top-0">
        <div class="flex justify-between items-center mb-4">
          <button (click)="cancelWorkout()" class="text-brand-text-muted hover:text-white px-2 text-sm">Cancelar</button>
          <div class="text-white font-bold text-lg max-w-[50%] truncate">{{ workout.name }}</div>
          <button (click)="finishWorkout()" class="text-brand-primary font-bold px-2 text-sm">Terminar</button>
        </div>
        
        <div class="flex justify-center items-center gap-3 pb-2 relative">
          <span class="text-4xl font-bold text-white tracking-tight font-mono">{{ timerDisplay }}</span>
          
          <button (click)="openRestSettings($event)" class="bg-brand-surface-light/50 p-2 rounded-full hover:bg-brand-surface-light text-brand-text-muted hover:text-brand-primary transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </button>

          <div *ngIf="showRestSettings" (click)="$event.stopPropagation()" class="absolute top-12 bg-brand-surface border border-brand-surface-light rounded-xl shadow-2xl p-2 z-50 w-48 flex flex-col gap-1 animate-scale-in origin-top">
            <div class="text-xs font-bold text-brand-text-muted px-2 py-1 uppercase tracking-wider text-center border-b border-brand-surface-light/50 mb-1">
              Tiempo de Descanso
            </div>
            <button *ngFor="let t of restOptions" 
              (click)="selectRestTime(t)" 
              class="w-full text-left px-3 py-2 rounded-lg text-sm font-medium transition-colors flex justify-between items-center hover:bg-brand-surface-light"
              [ngClass]="currentRestTime === t ? 'text-brand-primary bg-brand-primary/10' : 'text-white'">
              <span>{{ t }}s ({{ t / 60 }} min)</span>
              <svg *ngIf="currentRestTime === t" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
            </button>
          </div>
        </div>
      </header>

      <div class="flex-1 overflow-y-auto p-4 space-y-4 transition-all" [ngClass]="isResting ? 'pb-48' : 'pb-32'">
        
        <div *ngFor="let item of workout.exercises; let i = index" class="bg-brand-surface rounded-2xl p-4 border border-brand-surface-light shadow-sm relative">
          
          <div class="flex justify-between items-start mb-4 relative z-20">
            <h3 class="text-brand-primary font-bold text-lg">{{ item.exercise.name }}</h3>
            
            <button (click)="toggleMenu(i, $event)" class="text-brand-text-muted hover:text-white p-2 -mr-2 rounded-full hover:bg-brand-surface-light transition-colors relative">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
            </button>

            <div *ngIf="activeMenuIndex === i" (click)="$event.stopPropagation()" class="absolute right-0 top-8 w-56 bg-brand-surface-light border border-brand-surface-light/50 rounded-xl shadow-2xl py-2 z-50 animate-scale-in origin-top-right">
              
              <button (click)="startReplacing(i)" class="w-full text-left px-4 py-3 text-white hover:bg-brand-surface flex items-center gap-3 transition-colors active:bg-brand-black cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-brand-text-muted"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.992 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" /></svg>
                Reemplazar Ejercicio
              </button>

              <button (click)="viewInstructions(item.exercise.id!)" class="w-full text-left px-4 py-3 text-white hover:bg-brand-surface flex items-center gap-3 transition-colors border-t border-brand-surface/50 active:bg-brand-black cursor-pointer">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-brand-text-muted"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg>
                Ver Indicaciones
              </button>

              <button (click)="removeExerciseUi(i)" class="w-full text-left px-4 py-3 text-red-500 hover:bg-brand-surface flex items-center gap-3 transition-colors border-t border-brand-surface/50 active:bg-brand-black cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                Eliminar de la rutina
              </button>
            </div>
          </div>

          <div class="mb-4">
            <input type="text" placeholder="Notas..." [(ngModel)]="item.notes" class="w-full bg-transparent text-sm text-brand-text-muted placeholder-brand-surface-light focus:outline-none focus:text-white transition-colors">
          </div>

          <div class="space-y-2">
            <div class="grid grid-cols-10 gap-2 text-[10px] uppercase font-bold text-brand-text-muted text-center mb-2">
              <div class="col-span-1">Set</div><div class="col-span-3">Kg</div><div class="col-span-3">Reps</div><div class="col-span-2"></div><div class="col-span-1"></div>
            </div>
            <div *ngFor="let set of item.sets; let j = index" class="grid grid-cols-10 gap-2 items-center transition-opacity duration-300" [ngClass]="{'opacity-40': set.completed}">
              <div class="col-span-1 flex justify-center"><div class="w-6 h-6 rounded-full bg-brand-surface-light text-brand-text-muted flex items-center justify-center text-xs font-bold" [ngClass]="{'bg-green-500/20 text-green-500': set.completed}">{{ j + 1 }}</div></div>
              <div class="col-span-3"><input type="number" [(ngModel)]="set.weight" placeholder="0" class="w-full bg-brand-black rounded-lg py-2 text-center text-white font-bold focus:ring-1 focus:ring-brand-primary focus:outline-none placeholder-brand-surface-light appearance-none"></div>
              <div class="col-span-3"><input type="number" [(ngModel)]="set.reps" placeholder="0" class="w-full bg-brand-black rounded-lg py-2 text-center text-white font-bold focus:ring-1 focus:ring-brand-primary focus:outline-none placeholder-brand-surface-light appearance-none"></div>
              <div class="col-span-2 flex justify-center">
                <button (click)="toggleSetCompletion(set)" class="w-8 h-8 rounded-lg flex items-center justify-center transition-all border" [ngClass]="set.completed ? 'bg-green-500 border-green-500 text-white shadow-lg shadow-green-500/30' : 'bg-brand-surface-light border-transparent hover:border-brand-text-muted text-transparent'"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button>
              </div>
              <div class="col-span-1 flex justify-center"><button *ngIf="item.sets.length > 1" (click)="removeSet(i, j)" class="text-brand-surface-light hover:text-red-500 transition-colors p-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></div>
            </div>
            <button (click)="addSet(i)" class="w-full py-2 mt-2 text-xs font-bold text-brand-primary bg-brand-primary/5 border border-brand-primary/20 rounded-lg hover:bg-brand-primary hover:text-white transition-all uppercase tracking-wide">+ AÃ±adir Serie</button>
          </div>
        </div>

        <div *ngIf="workout.exercises.length === 0" class="flex flex-col items-center justify-center py-20 opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-20 h-20 mb-4 text-brand-text-muted"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <p class="text-brand-text-muted">Empieza agregando un ejercicio</p>
        </div>

      </div>

      <div *ngIf="!isResting" class="absolute bottom-6 left-0 w-full px-4 flex justify-center z-30 pointer-events-none">
        <button (click)="addExercise()" class="pointer-events-auto w-full max-w-sm bg-brand-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-blue-900/40 flex items-center justify-center gap-2 transform active:scale-95 transition-all hover:bg-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          Agregar Ejercicio
        </button>
      </div>

    </ng-container>

  </main>

  <div *ngIf="isResting" class="fixed bottom-0 left-0 w-full bg-brand-surface border-t border-brand-surface-light p-4 z-40 animate-slide-up shadow-2xl">
    <div class="max-w-md mx-auto flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-full bg-brand-primary/20 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-brand-primary animate-pulse"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>
        <div>
          <p class="text-brand-text-muted text-xs font-bold uppercase tracking-wider mb-1">Descanso</p>
          <p class="text-white font-bold text-3xl font-mono leading-none">{{ restTimerDisplay }}</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button (click)="addRestTime(30)" class="px-4 py-2 bg-brand-surface-light border border-brand-surface-light/50 rounded-lg text-white text-sm font-bold hover:bg-brand-surface transition-colors">+30s</button>
        <button (click)="skipRest()" class="px-6 py-2 bg-brand-primary text-white rounded-lg text-sm font-bold hover:bg-blue-600 transition-colors">Saltar</button>
      </div>
    </div>
  </div>

</div>
