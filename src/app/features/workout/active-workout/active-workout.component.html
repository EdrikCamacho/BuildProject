<div class="flex h-screen bg-brand-black font-sans text-brand-text">

  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-brand-black">
    
    <ng-container *ngIf="workout">

      <header class="bg-brand-black/95 backdrop-blur border-b border-brand-surface-light p-4 z-20 sticky top-0">
        
        <div class="flex justify-between items-center mb-4">
          <button (click)="cancelWorkout()" class="text-brand-text-muted hover:text-white px-2">
            Cancelar
          </button>
          <div class="text-white font-bold text-lg max-w-[50%] truncate">
            {{ workout.name }}
          </div>
          <button (click)="finishWorkout()" class="text-brand-primary font-bold px-2">
            Terminar
          </button>
        </div>

        <div class="flex justify-center pb-2">
          <span class="text-4xl font-bold text-white tracking-tight font-mono">{{ timerDisplay }}</span>
        </div>
      </header>

      <div class="flex-1 overflow-y-auto p-4 pb-32 space-y-4">
        
        <div *ngFor="let item of workout.exercises; let i = index" class="bg-brand-surface rounded-2xl p-4 border border-brand-surface-light shadow-sm">
          
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-brand-primary font-bold text-lg">{{ item.exercise.name }}</h3>
            <button class="text-brand-text-muted hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
            </button>
          </div>

          <div class="mb-4">
            <input type="text" placeholder="Notas..." [(ngModel)]="item.notes" class="w-full bg-transparent text-sm text-brand-text-muted placeholder-brand-surface-light focus:outline-none focus:text-white transition-colors">
          </div>

          <div class="space-y-2">
            
            <div class="grid grid-cols-10 gap-2 text-[10px] uppercase font-bold text-brand-text-muted text-center mb-2">
              <div class="col-span-1">Set</div>
              <div class="col-span-3">Kg</div>
              <div class="col-span-3">Reps</div>
              <div class="col-span-2"></div> <div class="col-span-1"></div> </div>

            <div *ngFor="let set of item.sets; let j = index" 
                 class="grid grid-cols-10 gap-2 items-center transition-opacity duration-300"
                 [ngClass]="{'opacity-40': set.completed}">
              
              <div class="col-span-1 flex justify-center">
                <div class="w-6 h-6 rounded-full bg-brand-surface-light text-brand-text-muted flex items-center justify-center text-xs font-bold"
                     [ngClass]="{'bg-green-500/20 text-green-500': set.completed}">
                  {{ j + 1 }}
                </div>
              </div>

              <div class="col-span-3">
                <input type="number" [(ngModel)]="set.weight" placeholder="0" class="w-full bg-brand-black rounded-lg py-2 text-center text-white font-bold focus:ring-1 focus:ring-brand-primary focus:outline-none placeholder-brand-surface-light appearance-none">
              </div>

              <div class="col-span-3">
                <input type="number" [(ngModel)]="set.reps" placeholder="0" class="w-full bg-brand-black rounded-lg py-2 text-center text-white font-bold focus:ring-1 focus:ring-brand-primary focus:outline-none placeholder-brand-surface-light appearance-none">
              </div>

              <div class="col-span-2 flex justify-center">
                <button (click)="toggleSetCompletion(set)" 
                  class="w-8 h-8 rounded-lg flex items-center justify-center transition-all border"
                  [ngClass]="set.completed ? 'bg-green-500 border-green-500 text-white shadow-lg shadow-green-500/30' : 'bg-brand-surface-light border-transparent hover:border-brand-text-muted text-transparent'">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                </button>
              </div>

              <div class="col-span-1 flex justify-center">
                 <button *ngIf="item.sets.length > 1" (click)="removeSet(i, j)" class="text-brand-surface-light hover:text-red-500 transition-colors p-1">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                 </button>
              </div>

            </div>

            <button (click)="addSet(i)" class="w-full py-2 mt-2 text-xs font-bold text-brand-primary bg-brand-primary/5 border border-brand-primary/20 rounded-lg hover:bg-brand-primary hover:text-white transition-all uppercase tracking-wide">
              + AÃ±adir Serie
            </button>

          </div>
        </div>

        <div *ngIf="workout.exercises.length === 0" class="flex flex-col items-center justify-center py-20 opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-20 h-20 mb-4 text-brand-text-muted"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <p class="text-brand-text-muted">Empieza agregando un ejercicio</p>
        </div>

      </div>

      <div class="absolute bottom-6 left-0 w-full px-4 flex justify-center z-30 pointer-events-none">
        <button (click)="addExercise()" class="pointer-events-auto w-full max-w-sm bg-brand-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-blue-900/40 flex items-center justify-center gap-2 transform active:scale-95 transition-all hover:bg-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          Agregar Ejercicio
        </button>
      </div>

    </ng-container>
    </main>
</div>
